<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
</head>
<body>
{% if stock_list %}
    <ul>
    {% for stock in stock_list %}
        <li><a href="">{{ stock }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stocks are available.</p>
{% endif %}
</body>
</html>
